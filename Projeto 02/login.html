<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><img id="icon" src="img/icon.png"> </li>
                <li><a  href="home.html"><img src="img/casa.png" alt="Logo" class="home">Home</a></li>
                <li><a href="about.html"><img src="img/mais.png" alt="Logo" class="mais">Sobre nós</a></li>
                <li><a href="login.html"><img src="img/usuário.png" alt="Logo" class="login">Login</a></li>
            </ul>
        </nav>
    </div>
    <div class="loginbox">
        <h1>Login</h1>
        <form action="home.html" method="post">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Entrar</button>
    </div>
</body>
</html>
